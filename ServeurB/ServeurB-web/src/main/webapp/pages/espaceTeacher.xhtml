<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head></h:head>
<body>
	Espace Teacher
	
	welcome #{loginBean.user.name}  #{loginBean.user.login}
	
	<h:form >
		<h:commandButton action="#{loginBean.doLogout()}" value="logout" />
	</h:form> 

	<h:form>
		<h:dataTable value="#{teacherBean.lc}" var="cours" border="1">

			<h:column>
				<f:facet name="header">
					<h:outputText value="Courses" />
				</f:facet>
				<h:outputText value="#{cours.name}" />
			</h:column>

		</h:dataTable>
	</h:form>

</body>
</html>
